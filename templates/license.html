{% extends 'base.html' %}
{% import 'boxes.html' as boxes %}
{% block content %}
    <div class="page-header">
      <h1>{{license_names[license]}}</h1>
      <p class="lead">License id: <code>{{license}}</code></p>
    </div>

    <div class="panel panel-default">
      <table class="table table-striped">
        <thead>
            <tr>
                <th>Publisher</th>
                <th>Files</th>
            </tr>
        </thead>
        <tbody>
            {% for publisher, files in publisher_counts %}
            <tr>
                <td><a href="../publisher/{{publisher}}.html">{{publisher}}</a></td>
                <td>{{files}}</td>
            </tr>
            {% endfor %}
        </tbody>
      </table>
    </div>
{% endblock %}
